<!DOCTYPE html>
<html lang="en">
<head>

<script>
    function changeLastUrlPart(newPart) {
    const url = new URL(window.location.href);
    const pathParts = url.pathname.split('/');
    pathParts[pathParts.length - 1] = newPart;
    url.pathname = pathParts.join('/');
    history.pushState({}, '', url);
  }

  // Example usage:
  // Call this function to change the last part to "cheese"
  changeLastUrlPart('web');
</script>
  
  <meta charset="UTF-8">
  <title>Gugul Web</title>
  <style>
    :root {
      --primary: #4285f4;
      --secondary: #ea4335;
      --tertiary: #fbbc05;
      --quaternary: #34a853;
      --background: #f8f9fa;
    }
    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #202124;
      background: linear-gradient(135deg, #f8f9fa 0%, #e8eaed 100%);
      overflow-x: hidden;
    }
    .container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 650px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
      transition: transform 0.5s ease;
      pointer-events: none;
      user-select: none;
    }
    .logo:hover {
      transform: rotate(360deg);
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--primary), var(--secondary), var(--tertiary), var(--quaternary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      color: #5f6368;
      margin-bottom: 1.5rem;
    }
    .search-container {
      margin-top: 2rem;
      position: relative;
    }
    form {
      display: flex;
      align-items: center;
      position: relative;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 1rem 1.5rem 1rem 3.5rem;
      font-size: 1.1rem;
      border: 1px solid #dfe1e5;
      border-radius: 50px;
      outline: none;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      transition: all 0.3s ease;
      margin-right: 10px;
    }
    input[type="text"]:focus {
      box-shadow: 0 1px 12px rgba(32,33,36,0.4);
      border-color: transparent;
    }
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: var(--quaternary);
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      flex-shrink: 0;
    }
    button:hover {
      background: #2e8b46;
      transform: translateY(-2px);
      box-shadow: 0 2px 10px rgba(52, 168, 83, 0.4);
    }
    button:active {
      transform: translateY(0);
    }

    .mic-button {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: #fff;
      border: 1px solid #dfe1e5;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      transition: all 0.3s ease;
      margin-left: 10px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .mic-button:hover {
      box-shadow: 0 1px 12px rgba(32,33,36,0.4);
    }

    .mic-button svg {
      width: 24px;
      height: 24px;
    }

    .mic-button.disabled {
      cursor: not-allowed;
      background-color: rgba(234, 67, 53, 0.1);
    }

    .mic-button.listening {
      animation: pulse-mic 1.5s infinite;
    }

    @keyframes pulse-mic {
      0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(66, 133, 244, 0); }
      100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); }
    }

    .search-animation {
      position: absolute;
      top: -80px;
      left: 0;
      right: 0;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .dots-container {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      background-color: var(--primary);
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      background-color: var(--secondary);
      animation-delay: -0.16s;
    }

    .dot:nth-child(3) {
      background-color: var(--tertiary);
    }

    .dot:nth-child(4) {
      background-color: var(--quaternary);
      animation-delay: 0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./Gugul.png" alt="Gugul Logo" class="logo" oncontextmenu="return false;">
    <h1>Gugul Web</h1>
    <p>Your gateway to exploring the digital universe</p>

    <div class="search-animation">
      <div class="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <div class="search-container">
      <form id="searchForm">
        <div id="micButton" class="mic-button">
          <svg viewBox="0 0 24 24" fill="var(--primary)">
            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
          </svg>
        </div>
        <input type="text" id="searchInput" placeholder="Search with Gugul..." required autofocus>
        <button type="submit">Search</button>
      </form>
    </div>
  </div>

  <script>
    // Mic button functionality
    let micEnabled = true; 
    const micButton = document.getElementById('micButton');
    const searchInput = document.getElementById('searchInput');

    function toggleMicButton() {
      if (!micEnabled) {
        micButton.classList.add('disabled');
      } else {
        micButton.classList.remove('disabled');
      }
    }

    // Initial state
    toggleMicButton();

    // Speech recognition setup
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        searchInput.value = transcript;
        micButton.classList.remove('listening');
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error', event.error);
        micButton.classList.remove('listening');
        searchInput.placeholder = 'Search with Gugul...';
      };

      recognition.onend = function() {
        micButton.classList.remove('listening');
        searchInput.placeholder = 'Search with Gugul...';
      };
    }

    micButton.addEventListener('click', function() {
      if (!micEnabled) return;

      if (SpeechRecognition) {
        micButton.classList.add('listening');
        searchInput.placeholder = 'Listening...';
        recognition.start();
      } else {
        searchInput.placeholder = 'Speech recognition not supported';
        setTimeout(function() {
          searchInput.placeholder = 'Search with Gugul...';
        }, 3000);
      }
    });

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var query = document.getElementById('searchInput').value.trim();
      if (query) {
        // Show animation
        document.querySelector('.search-animation').classList.add('active');

        // Simulate loading time
        setTimeout(function() {
          window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
          document.querySelector('.search-animation').classList.remove('active');
          document.getElementById('searchInput').value = '';
        }, 800);
      }
    });
  </script>
</body>
</html>
